<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GifTastic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/gifTastic.js"></script>
  </head>

  <body>

      <div class="container main-wrapper">
        <div class="row">
            <div class="col-md-2">
            </div>
            <div class="col-md-8">
                <h1 class="heading">Cartoon Search</h1>

                <div class="buttonsH">
                  <!-- Rendered buttons will get dumped here  -->
                  <div id="buttons-view"></div>
                </div>
            
                <form id="cartoon-form">
                  <input type="text" class="form-box" id="cartoon-input" placeholder="New Cartoon">
                  
                  <!-- Button triggers new cartoon to be added -->
                  <input class="form-box" id="add-cartoon" type="submit" value="Add New Cartoon">

                  <input class="form-box" id="add-gifs" type="submit" value="Add 10 more gifs">
                </form>
            
                <!-- cartoons will get dumped Here -->
                <div id="cartoons-view" class="row"></div>
            </div>
            <div class="col-md-2">
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    
  </body>
</html>
